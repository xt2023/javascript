<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        // Object.defineProperty() 定义新属性或修改原有的属性
        var obj = {
            id: 1,
            pname: '小米',
            price: 1999
        }

        // obj.num = 1000;
        // console.log(obj);
        Object.defineProperty(obj, 'num', {
            value: 999
        });
        console.log(obj);
        Object.defineProperty(obj, 'id', {
            writable: false
        })

        obj.id = 2;
        console.log(obj);

        Object.defineProperty(obj, 'address', {
            value: '山东蓝翔技校XX单元',
            writable: false,
            enumerable: false,
            configurable: false
        })
        console.log(obj);
        console.log(Object.keys(obj));
        delete obj.address
        console.log(obj)



        // Object.defineProperty(obj, 'address', {

        //     enumerable: false,
        //     configurable: true
        // })
        // console.log(obj);
    </script>
</body>
