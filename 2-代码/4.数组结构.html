<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组解构</title>
</head>

<body>
    <script type="text/javascript">
        // 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
        let arr = [1, 3, 5]
        let [a, b, c, e, f] = arr;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(e);
        console.log(f);
    </script>
</body>

</html>
