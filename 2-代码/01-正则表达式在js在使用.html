<body>
    <script>
        // 正则表达式在js中的使用

        // 1. 利用 RegExp对象来创建 正则表达式
        var regexp = new RegExp(/123/);
        console.log(regexp);

        var rg = /123/;
        console.log(rg.test(123));
        console.log(rg.test('a'));
    </script>
