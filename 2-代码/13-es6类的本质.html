<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //es5之前通过构造函数+原型对象面向对象编程
        //构造函数有原型对象protatype
        //构造函数原型对象protatype里面有constructor指向构造函数本身
        //构造函数可以通过原型对象添加方法
        // 构造函数的实例对象有__proto__原型指向构造函数的原型对象
        //es6中通过 类 实现面向编程
        class Star {

        }
        console.log(typeof Star);
        //类的本质还是一种函数 我们考科一简单的认为类就是构造函数的另一种写法
        //类有原型有prototype
        console.log(Star.prototype);
        //类原型对象prototype里面有constructor指向类本身
        console.log(Star.prototype.constructor);
        //类可以通过原型对象添加方法
        Star.prototype.sing = function() {
            console.log('冰雨');
        }
        var ldh = new Star()
        console.log(ldh);
        //类创建的实例有—__proto__原型指向类的原型对象
        console.log(ldh.__proto__ === Star.prototype);
    </script>
</body>

</html>
