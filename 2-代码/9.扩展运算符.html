<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>扩展运算符</title>
</head>

<body>
    <div>1</div>
    <div>4</div>
    <div>3</div>
    <div>6</div>
    <div>2</div>
    <div>5</div>
    <script type="text/javascript">
        // 扩展运算符可以将数组拆分成以逗号分隔的参数序列
        // let arr = ['a', 'b', 'v']
        // console.log(...arr);
        // console.log('a', 'b', 'v');

        // // 扩展运算符应用于数组合并

        //     // let arr3 = [...arr1, ...arr2]
        //     // console.log(arr3);

        // arr1.push(...arr2)
        // console.log(arr1);
        // ary1.push(...ary2);
        // console.log(ary1)

        // 利用扩展运算符将伪数组转换为真正的数组
        var divs = document.getElementsByTagName('div')
        console.log(divs);
        var ary = [...divs];
        ary.push('a')
        console.log(ary);
