<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>startsWith方法和endsWith方法</title>
</head>

<body>
    <script type="text/javascript">
        let str = 'Hello ECMAScript 2015';
        let r2 = str.startsWith('H');
        console.log(r2);
        let r1 = str.endsWith('2015')
        console.log(r1);
    </script>
</body>

</html>
